name: Flaky Test Detector

on:
  workflow_dispatch:
  pull_request:

jobs:
  detect-flaky-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        iteration: [1, 2, 3, 4, 5]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests and collect results
        run: |
          mkdir -p test-results
          pytest test/unittest/test_flaky.py \
            --tb=short \
            --junitxml=test-results/results-${{ matrix.iteration }}.xml

      - name: Upload test result
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/results-${{ matrix.iteration }}.xml

  analyze-results:
    runs-on: ubuntu-latest
    needs: detect-flaky-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all test result artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: all-results

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install required libraries
        run: pip install lxml

      - name: Detect flaky tests
        run: |
          python scripts/detect_flaky_tests.py
